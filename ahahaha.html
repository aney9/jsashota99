<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Title</title>    <link rel="stylesheet" href="css/style.css"></head><body>    <div class="fon">        <h1>Покупка билетов на футбол</h1>            <div>                <label for="Surname">Фамилия</label>                <input type="text" id="Surname" placeholder="Введите фамилию">                <label for="Name">Имя</label>                <input type="text" id="Name" placeholder="Введите имя">                <label for="Middlename">Отчество</label>                <input type="text" id="Middlename" placeholder="Введите отчество">                <label for="Fanid">FanID</label>                <input type="number" id="Fanid" placeholder="Введите FanID">                <label for="Phone">Номер телефона</label>                <input type="tel" id="Phone" placeholder="Введите номер телефона">                <label for="Sektor">Сектор</label>                <input type="number" id="Sektor" placeholder="Введите сектор">                <label for="Ryad">Ряд</label>                <input type="number" id="Ryad" placeholder="Введите ряд">                <label for="Mesto">Место</label>                <input type="number" id="Mesto" placeholder="Введите место">                <button onclick="add()">добавить билет</button>            </div>            <script src="js/script.js"></script>            <ul class="ticket-item" id="list"></ul>    </div></body></html>
